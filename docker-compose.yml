version: '3'
services:
    web:
        build: .
        container_name: "view-from-the-ra"
        environment:
            - NODE_ENV=development
            - MONGODB_URI=mongodb://mongodb:27017 
        ports:
            - 8001:8001
        links:
            - mongodb
        depends_on:
            - mongodb
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
